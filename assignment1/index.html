<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

  <!-- Mobile Specific Metas –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <!-- CSS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/skeleton.css">

  <title>1. Tessellation and Twist</title>

  <script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 vPosition;

  void
  main()
  {
    gl_Position = vPosition;
  }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;

  void
  main()
  {
    gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
  }
  </script>

  <script type="text/javascript" src="../common/webgl-utils.js"></script>
  <script type="text/javascript" src="../common/initShaders.js"></script>
  <script type="text/javascript" src="../common/MV.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>
  <div class="container">
  <h5 style="margin-top: 1em">1. Tessellation and Twist</h5>
  <div class="row">
    <div class="seven columns">
      <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>
    </div>

    <div class="four columns">
      <p>
      Use sliders to configure geometry.</br>
      Click <em>Redraw</em> to apply the changes.
      </p>

      <label for="num-vertices" id="num-vertices-label">Polygon vertices</label>
      <input oninput="window.app.onInputVertices()"
             name="num-vertices"
             id="num-vertices"
             type="range"
             min="3"
             max="8"
             step="1"
             value="3">

      <label for="num-subdivisions" id="num-subdivisions-label">Subdivision steps</label>
      <input oninput="window.app.onInputSubdivisions()"
             name="num-subdivisions"
             id="num-subdivisions"
             type="range"
             min="1"
             max="10"
             step="1"
             value="3">

      <label for="twist-angle" id="twist-angle-label">Twist angle</label>
      <input oninput="window.app.onInputTwist()"
             name="twist-angle"
             id="twist-angle"
             type="range"
             min="-180"
             max="180"
             step="1"
             value="0">

      </br>
      <button type="button" onclick="window.app.redraw();">Redraw</button>
    </div>
  </div>
  </div>

</body>
</html>
